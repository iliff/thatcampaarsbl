<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner" style="display: block;">

          <div style="text-align: center;">
            <h2>{{ page.title }}</h2>
            <h4>{{ page.author }}</h4>
              {{ page.date | date_to_string }}<br />
          </div>

          {{ content }}

      </section>
    </div>
    {% include footer.html %}

  </body>
</html>
